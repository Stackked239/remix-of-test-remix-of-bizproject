  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Cody Floating Chat Widget - loaded outside React for reliability -->
    <script>
      window.codySettings = {
        widget_id: 'a0273a0d-bd73-4772-b4e6-aaf5cb7c4aef',
        base_url: 'https://getcody.ai'
      };
    </script>
    <script src="https://trinketsofcody.com/cody-widget.js" async></script>
    
    <!-- Fallback help button if Cody widget fails to load -->
    <style>
      #cody-fallback {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2147483646;
        background: linear-gradient(135deg, #C8FA00 0%, #a8d900 100%);
        color: #212653;
        border: none;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(200, 250, 0, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 24px;
      }
      #cody-fallback:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(200, 250, 0, 0.5);
      }
      #cody-fallback svg {
        width: 28px;
        height: 28px;
      }
    </style>
    <a id="cody-fallback" href="/contact" aria-label="Contact us for help" title="Chat unavailable - Click for help">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M12 18h.01" />
      </svg>
    </a>
    <script>
      (function() {
        var fallbackTimeout = setTimeout(function() {
          // Check if Cody widget iframe exists
          var codyIframe = document.querySelector('iframe[class*="cody"], iframe[src*="getcody"], iframe[src*="trinketsofcody"]');
          if (!codyIframe) {
            console.warn('[CodyWidget] Widget did not load within 5 seconds, showing fallback');
            var fallback = document.getElementById('cody-fallback');
            if (fallback) fallback.style.display = 'flex';
            fallback.style.alignItems = 'center';
            fallback.style.justifyContent = 'center';
          }
        }, 5000);
        
        // Hide fallback if Cody loads later
        var observer = new MutationObserver(function() {
          var codyIframe = document.querySelector('iframe[class*="cody"], iframe[src*="getcody"], iframe[src*="trinketsofcody"]');
          if (codyIframe) {
            clearTimeout(fallbackTimeout);
            var fallback = document.getElementById('cody-fallback');
            if (fallback) fallback.style.display = 'none';
            observer.disconnect();
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });
      })();
    </script>
